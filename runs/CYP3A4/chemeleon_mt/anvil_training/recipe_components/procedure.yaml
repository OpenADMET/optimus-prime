feat:
  params: {}
  type: ChemPropFeaturizer
model:
  params:
    batch_norm: true
    depth: 4
    dropout: 0.2
    ffn_hidden_dim: 1024
    ffn_hidden_num_layers: 4
    from_chemeleon: true
    message_hidden_dim: 2048
    messages: bond
