    random_state: 42
    test_size: 0.2
    train_size: 0.7
    val_size: 0.1
  type: ShuffleSplitter
train:
  params:
    accelerator: gpu
    max_epochs: 100
    use_wandb: false
    wandb_project: multitask_chemprop_ensemble_iteration4
  type: LightningTrainer
